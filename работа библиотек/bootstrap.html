<!-- 
  Можно по отдельность подключать нужные модули из bootstrap, но там нужно знать какие
  зависимости потребуется дополнительно включить в файл.

  
  scss/_variables.scss - переменные. 
  
$spacer	1rem;  любое значение > 0	Задает значение разделителя по ум. для программного создания наших утилиты интервала.
$enable-rounded	true;	 Включает предопределенные border-radius стили для различных компонентов.
$enable-shadows	false; 	Включает предопределенные декоративные стили box-shadow для различных компонентов. Не влияет на box-shadow, используемый для состояний фокуса.
$enable-gradients	false;	Включает предопределенные градиенты с помощью background-image стилей на различных компонентов.
$enable-transitions	true;	Включает предопределенные transition на различных компонентах.
$enable-reduced-motion true; 	Включает медиа выражение prefers-reduced-motion, который подавляет определенные анимации/переходы на основе настроек браузера/операционной системы пользователя.
$enable-grid-classes true; 	Позволяет генерировать классы CSS для системы сеток (например .row, .col-md-1 и т. д.).
$enable-caret	true;	 Включает каретку псевдо элемента .dropdown-toggle.
$enable-button-pointers	true;	 Добавить курсор “в виде руки” к не отключенным кнопочным элементам.
$enable-rfs	true;	 Глобально включает RFS.
$enable-validation-icons true; 	Включает иконки background-image в текстовых входах и некоторые настраиваемые формы для состояний проверки.
$enable-negative-margins false;	 Позволяет генерировать отрицательные утилиты margin.
$enable-deprecation-messages	true;  Установите значение false, чтобы скрыть предупреждения при использовании любых устаревших миксинов и функций, которые планируется удалить в v6.
$enable-important-utilities	true;	 Включает !important суффикс в служебных классах.

-->
 
<!-- ####-------<{ отступы и размеры линий }>-------#####
  В bootstrap по ум. есть 5 ступеней каких либо отступов, всё это прописано в  _variables.scss
$spacer: 1rem !default;
$spacers: (
  0: 0,
  1: $spacer * .25,
  2: $spacer * .5,
  3: $spacer,
  4: $spacer * 1.5,
  5: $spacer * 3,
) !default;

Так же есть всякие классы ml-1   - расшифровка  margin-left: 0.25rem  это есть и для padding все возможные сокращения 
  left, right, top, bottom. 
Можно назначать паре: "горизонталь - x" и "вертикаль -y"  
mx-2  =   margin-left: 0.50rem; margin-right 0.25rem;


Разные классы: Приходиться писать по 2 класса.
border border-1   //показать  border  и  border-1  отвечает за размер
