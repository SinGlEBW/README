<animate attributeType="XML"  attributeName="" from="" to="" dur="" repeatCount="" />
<!-- 
  attributeType - XML если svg, или если CSS свойства
  attributeName - аттрибут анимации.
  from - от.
  to - до
  values="5;10;10;" - повторяет последовательность значений. ПРИОРИТЕТ выше чем from to
  keyTimes="0; 0.1; 0.6; 0.9; 1" - ключевые кадры анимации.от 0 до 1. Работает совместно с values

  calcMode="spline" - По умолчанию анимации linear изменить. (discrete, paced - опустим). spline - ручной режим
  keySplines=" .25 .1 .25 1; 
               0   0  .58 1; " - при calcMode="spline" этот аттрибут принимает кривую безье. Принимает на 1 меньше чем 
                                указанно в keySplines. Потому что 

  fill - не путать с закраской. remove доходит анимация до конца и заново, freeze - тормозит в конце
  dur - длительность анимации. 0.5s || 500ms || 00:00:00.5
  repeatCount - кол-во повторений. от 1 до infinitive
  repeatDur - выключить анимацию через
  begin="" - много функциональный атрибут. 1.5s - задержка в 1.5s перед аним. -2s - оттуда где была 2сек назад. 
             click - по клику, id.click - конкретный элемент и его клик.
             click; 0.5s;  - 2 условия. 
             accessKey(\u0077) - запустить анимацию по нажатию клавиши
             wallclock(2019-04-09T19:56:00.0Z) - запустить анимацию в определённое время
  whenNotActive="always" перезапускать анимацию в любой момент времени,
                "whenNotActive" -  анимация может быть запущена, если она уже не воспроизводится
                "never" – запрещает перезапуск анимации 
  additive="sum" - берёт начальное значение элемента (например его радиуса) и прибавляет к from и анимация будет идти
                   от имеющегося теперь значения до + to. Был радиус 20   была анимация от 10 до 15. Стало 20+10=30 и пойдёт до 30+15=45
  by- .....
 -->
 <!-- Примеры -->
 <!-- Повторять увеличение радиуса от 10 до 20 бесконечно -->
 <circle cx="5" cy="5" r="5" >
  <animate attributeName="r" from="10" to="20" dur="1s" repeatCount="indefinite" additive="sum"/>
 </circle>
 <!-- Повторять value от 17 до 25 и обратно 17  -->
 <circle cx="5" cy="5" r="5" >
  <animate attributeName="r" value="17;25;17" dur="1s" repeatCount="indefinite"/>
 </circle>

<!-- Синхронизация анимаций -->
<animate id="pop" begin="click" .../>
<animate begin="pop.begin" .../><!-- begin в свойстве это начать -->
<animate begin="pop.end" .../>

<animate begin="pop.end - 1s"  .../><!-- Запустить анимацию за секунду до окончания -->


<animate begin="accessKey(\u0077)" .../>
<animate begin="wallclock(2019-04-09T19:56:00.0Z);" .../>
